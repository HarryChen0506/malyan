<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>malyan examples</title>
  <script src="../temp/malyan.js"></script>
  <!-- <script src='../dist/malyan.min.js'></script> -->
  <script src='./js/base.js'></script>
</head>

<body>
  <div class='page-header'>
    <div class='title'>mousedrag</div>
  </div>
  <div class="page-main">
    <div class='panel-left'>
      <div class="canvas-wrap">
        <canvas id="canvas"></canvas>
      </div>
      <div class="log-wrap">
        <div id='logger'></div>
      </div>
    </div>
    <div class="panel-right">
      <div class='right-wrap'>
        <textarea class="form-control" id="code" name="code"></textarea>
      </div>
    </div>
  </div>
  <script>
    var text = `    var canvas = new Malyan({
      id: 'canvas',
      width: 500,
      height: 500,
    })

    var rect = new Malyan.Rect({
      name: 'rect',
      x: -30,
      y: -40,
      width: 60,
      height: 80,
      fillStyle: 'rgba(64, 196, 255, 0.2)',
      strokeStyle: '#40c4ff',
      lineWidth: 2,
      center: false
    })
    rect.translation = { x: 220, y: 240 }
    rect.on('mousedrag', function (e) {
      rect.translation = {
        x: rect.translation.x + e.detail.deltaPoint.canvas.x,
        y: rect.translation.y + e.detail.deltaPoint.canvas.y
      }
    })
    canvas.on('object:mousemove', function (e) {
      if (e.detail.target) {
        canvas.ctx.canvas.style.cursor = 'move'
      } else {
        canvas.ctx.canvas.style.cursor = ''
      }
    })
    canvas.add(rect)

    function animateLoop() {
      canvas.render()
      requestAnimationFrame(animateLoop)
    }
    animateLoop()
  `
    var codeEditor = new CodeEditor('code')
    codeEditor.setCode(text).showCode()
    var logger = new Logger({ id: 'logger' })
    logger.log("welcome to malyan's world")
  </script>

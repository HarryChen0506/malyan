<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>天体运动</title>
  <script src='../dist/malyan.js'></script>
  <!-- <script src='../lib/index.js'></script> -->
  <style>
    .canvas-wrap {
      margin: 20px auto;
    }

    canvas {
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <div id="root">
    <h3>天体运动</h3>
    <div class='canvas-wrap'>
      <canvas id='canvas'></canvas>
    </div>
  </div>
  <script>

    var canvas = new Malyan({
      id: 'canvas',
      width: 400,
      height: 400
    })

    var group = new Malyan.Group({ name: 'g-1' })
    group.translation = { x: 60, y: 100 }

    var group2 = new Malyan.Group({ name: 'g-2' })
    // group2.translation = {x: 40, y: 20}
    group2.translation = { x: 30, y: 30 }

    var line = new Malyan.Line({ name: 'line' })
    // var line2 = new Malyan.Line({name: 'line'})

    group2.add(line)
    group.add(group2)

    canvas.add(group)

    function demo() {
      canvas.tree.traverseDF_preOrder(function (node) {
        console.log('node', node.name)
      })
    }

    canvas.render()

    function animate() {
      var speed = 10
      setInterval(function () {
        group.rotation = group.rotation + 0.1
        group2.rotation = group2.rotation + 0.1
        canvas.render()
      }, 100)
    }
    animate()

  </script>
</body>

</html>

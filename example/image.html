<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>malyan demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.js"></script>
  <script src="../dist/malyan.js"></script>
  <!-- <script src='../lib/index.js'></script> -->
  <style>
    .canvas-wrap {
      margin: 20px auto;
    }

    canvas {
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <div id="root">
    <h3>image</h3>
    <!-- <image id='image' src='./assets/dog.jpeg' width=200></image> -->
    <div class="canvas-wrap">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script>

    function getImageInfo(url, callback) {
      var img = new Image()
      img.src = url
      if (img.complete) {
        callback(img.width, img.height);
      } else {
        img.onload = function () {
          callback(img)
        }
      }
    }

    function calcImageRatio(naturalWidth, naturalHeight, ) {
      return naturalWidth / naturalHeight
    }

    var canvas = new Malyan({
      id: 'canvas',
      width: 400,
      height: 400,
    })

    var group = new Malyan.Group({
      name: 'group'
    })
    group.translation = { x: 100, y: 120 }

    var image

    getImageInfo('./assets/dog.jpeg', drawImage)

    function drawImage(res) {
      var width = 150
      image = new Malyan.Image({
        name: 'image-1',
        image: res,
        width: width,
        height: width / calcImageRatio(res.width, res.height),
        // sx: 200,
        // sy: 0,
        // sWidth: 1000,
        // sHeight: 1000
      })
      image.on('click', function (e) {
        console.log('image click', e)
      })
      group.add(image)

      // var rect = new Malyan.Rect({
      //   name: 'rect-1',
      //   x: 0,
      //   y: 0,
      //   width: width,
      //   height: width / calcImageRatio(res.width, res.height),
      //   fill: false,
      //   strokeStyle: 'blue',
      //   lineWidth: 1,
      // })
      // group.add(rect)
    }

    canvas.add(group)
    canvas.render()

    function animate() {
      var speed = 10
      setInterval(function () {
        // if (group.translation.x > 200) {
        //   speed = speed * -1
        // } else if (group.translation.x < 20) {
        //   speed = speed * -1
        // }
        // group.rotation = group.rotation + 0.01
        canvas.render()
      }, 100)
    }
    animate()


    // function animateLoop() {
    //   group.rotation = group.rotation + 0.01
    //   canvas.render()
    //   requestAnimationFrame(animateLoop)
    // }
    // animateLoop()
  </script>
</body>

</html>

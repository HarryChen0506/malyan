<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>malyan demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.js"></script>
  <script src="../temp/malyan.js"></script>
  <!-- <script src='../lib/index.js'></script> -->
  <style>
    .canvas-wrap {
      margin: 20px auto;
    }

    canvas {
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <div id="root">
    <h3>shapes</h3>
    <!-- <image id='image' src='./assets/dog.jpeg' width=200></image> -->
    <div class="canvas-wrap">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script>

    var canvas = new Malyan({
      id: 'canvas',
      width: 400,
      height: 400,
    })

    var group = new Malyan.Group({
      name: 'group'
    })
    group.translation = { x: 100, y: 120 }

    var rect = new Malyan.Rect({
      name: 'rect-1',
      x: 0,
      y: 0,
      width: 30,
      height: 60,
      fill: false,
      strokeStyle: 'blue',
      lineWidth: 1,
      center: false
    })
    rect.translation = { x: 50, y: 50 }
    // rect.rotation = Math.PI * 0.25
    rect.on('mousedrag', function (e) {
      rect.translation = {
        x: rect.translation.x + e.detail.deltaPoint.canvas.x,
        y: rect.translation.y + e.detail.deltaPoint.canvas.y
      }
    })

    var circle = new Malyan.Circle({
      name: 'cicle-1',
      x: 0,
      y: 0,
      radius: 10,
      strokeStyle: 'red'
    })
    group.add(circle)

    function getBoxPoints() {
      var params = circle.getBoundingClientRect()
      return [
        [params.left, params.top],
        [params.right, params.top],
        [params.right, params.bottom],
        [params.left, params.bottom]
      ]
    }

    function updateBox() {
      box.updatePaths(getBoxPoints())
    }

    var box = new Malyan.Polygon({
      points: getBoxPoints(),
      strokeStyle: 'red',
      fillStyle: 'transparent',
      penetrable: true
    })
    group.add(rect)
    group.add(box)

    canvas.add(group)
    canvas.render()

    function animate() {
      var speed = 10
      setInterval(function () {
        // if (group.translation.x > 200) {
        //   speed = speed * -1
        // } else if (group.translation.x < 20) {
        //   speed = speed * -1
        // }
        // group.rotation = group.rotation + 0.01
        updateBox()
        canvas.render()
      }, 100)
    }
    animate()


    // function animateLoop() {
    //   group.rotation = group.rotation + 0.01
    //   canvas.render()
    //   requestAnimationFrame(animateLoop)
    // }
    // animateLoop()
  </script>
</body>

</html>

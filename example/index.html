<body>
  <div id="root">
    <h3>malyan demo</h3>
    <div class='canvas-wrap'>
      <canvas id='canvas'></canvas>
    </div>
  </div>
  <script>

    var canvas = new Malyan({
      id: 'canvas',
      width: 400,
      height: 400
    })

    var group = new Malyan.Group({ name: 'g-1' })
    group.translation = {x: 20, y: 40}

    var group2 = new Malyan.Group({ name: 'g-2' })
    group2.translation = {x: 40, y: 20}


    var line = new Malyan.Line({name: 'line'})
    var line2 = new Malyan.Line({name: 'line'})

    group.add(line)
    group2.add(line2)

    canvas.add(group)
    canvas.add(group2)

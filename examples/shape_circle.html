<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>malyan examples</title>
  <script src="../temp/malyan.js"></script>
  <!-- <script src='../dist/malyan.min.js'></script> -->
  <script src='./js/base.js'></script>
</head>

<body>
  <div class='page-header'>
    <div class='title'>circle</div>
  </div>
  <div class="page-main">
    <div class='panel-left'>
      <div class="canvas-wrap">
        <canvas id="canvas"></canvas>
      </div>
      <div class="log-wrap">
        <div id='logger'></div>
      </div>
    </div>
    <div class="panel-right">
      <div class='right-wrap'>
        <textarea class="form-control" id="code" name="code"></textarea>
      </div>
    </div>
  </div>
  <script>
    var text = `    var canvas = new Malyan({
      id: 'canvas',
      width: 500,
      height: 500,
    })

    var group_1 = new Malyan.Group({
      name: 'group_1'
    })
    group_1.translation = { x: 140, y: 250 }
    canvas.add(group_1)

    var circle = new Malyan.Circle({
      name: 'cicle',
      x: 0,
      y: 0,
      radius: 50,
      lineWidth: 2,
      fillStyle: 'rgba(64, 196, 255, 0.2)',
      strokeStyle: '#40c4ff',
    })

    group_1.add(circle)

    var speed = 0.01
    function updateCircle() {
      if (circle.scale.x < 0.6 || circle.scale.x > 1.4 ) {
        speed = speed * -1
      }
      circle.scale = circle.scale.x + speed
    }

    var group_2 = new Malyan.Group({
      name: 'group_2'
    })
    group_2.translation = { x: 340, y: 250 }
    canvas.add(group_2)

    var ellipse = new Malyan.Ellipse({
      name: 'ellipse',
      x: 0,
      y: 0,
      radiusX: 30,
      radiusY: 50,
      fillStyle: 'rgba(255, 69, 0, 0.2)',
      strokeStyle: '#FF4500',
      lineWidth: 2,
    })
    group_2.add(ellipse)


    function animateLoop() {
      updateCircle()
      group_2.rotation = group_2.rotation + 0.01
      canvas.render()
      requestAnimationFrame(animateLoop)
    }
    animateLoop()
  `
    var codeEditor = new CodeEditor('code')
    codeEditor.setCode(text).showCode()
    var logger = new Logger({ id: 'logger' })
    logger.log("welcome to malyan's world")
  </script>

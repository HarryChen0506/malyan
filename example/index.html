<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>malyan demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.js"></script>
  <script src="../dist/malyan.js"></script>
  <!-- <script src='../lib/index.js'></script> -->
  <style>
    .canvas-wrap {
      margin: 20px auto;
    }

    canvas {
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <div id="root">
    <h3>malyan demo</h3>
    <div class="canvas-wrap">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script>
    var canvas = new Malyan({
      id: 'canvas',
      width: 400,
      height: 400
    })

    var line = new Malyan.Line({
      name: 'line-1',
      x1: 100,
      y1: 0,
      x2: 100,
      y2: 100,
      strokeStyle: 'red',
    })

    var rect = new Malyan.Rect({
      name: 'rect-1',
      x: 0,
      y: 0,
      width: 60,
      height: 60,
      fill: false,
      strokeStyle: 'blue',
      lineWidth: 1,
      shadowColor: 'rgba(0,0,0,0.5)',
      shadowOffsetX: 4,
      shadowOffsetY: 4,
      shadowBlur: 4,
    })
    rect.translation = { x: 0, y: 0 }

    rect.on('mousedrag', function (e) {
      rect.translation = {
        x: rect.translation.x + e.detail.deltaPoint.canvas.x,
        y: rect.translation.y + e.detail.deltaPoint.canvas.y
      }
    })

    var group = new Malyan.Group({
      name: 'group'
    })
    group.translation = { x: 150, y: 150 }

    group.add(rect)
    group.add(line)
    canvas.add(group)
    canvas.render()

    function animate() {
      var speed = 10
      setInterval(function () {
        // if (group.translation.x > 200) {
        //   speed = speed * -1
        // } else if (group.translation.x < 20) {
        //   speed = speed * -1
        // }
        // group.rotation = group.rotation + 0.01
        canvas.render()
      }, 100)
    }
    animate()


    // function animateLoop() {
    //   group.rotation = group.rotation + 0.01
    //   canvas.render()
    //   requestAnimationFrame(animateLoop)
    // }
    // animateLoop()
  </script>
</body>

</html>

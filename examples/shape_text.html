  <script>
    var canvas = new Malyan({
      id: 'canvas',
      width: 500,
      height: 500,
    })
    var line = new Malyan.Line({
      name: 'line',
      start: [0, 0],
      end: [0, 400],
      strokeStyle: '#ddd',
      lineWidth: 1,
    })
    line.translation = { x: 250, y: 50 }
    canvas.add(line)


    var text_1 = new Malyan.Text({
      text: 'welcome to',
      font: '40px PingFang SC',
      x: 0,
      y: 0,
      fillStyle: '#fff',
      strokeText: true,
      strokeStyle: '#BA55D3',
      textAlign: 'center',
    })
    text_1.translation = { x: 250, y: 150 }
    canvas.add(text_1)

    var text_2 = new Malyan.Text({

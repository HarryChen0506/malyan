<body>
  <div class='page-header'>
    <div class='title'>path</div>
  </div>
  <div class="page-main">
    <div class='panel-left'>
      <div class="canvas-wrap">
        <canvas id="canvas"></canvas>
      </div>
      <div class="log-wrap">
        <div id='logger'></div>
      </div>
    </div>
    <div class="panel-right">
      <div class='right-wrap'>
        <textarea class="form-control" id="code" name="code"></textarea>
      </div>
    </div>
  </div>
  <script>
    var text = `    var canvas = new Malyan({
      id: 'canvas',
      width: 500,
      height: 500,
    })

    var pathElements_1 = Malyan.Path.createPaths([
      {
        type: 'curve',
        id: '1',
        start: [0, 0],
        end: [0, 50],
        controls: [[50, -30], [30, 40]]
      },
      {
        type: 'curve',
        id: '2',
        end: [0, 0],
        controls: [[-30, 40], [-50, -30]]
      },
    ])
    var path_1 = new Malyan.Path({
      name: 'path-1',
      paths: pathElements_1,
      closed: true,
      fillStyle: 'rgba(64, 196, 255, 0.2)',
      strokeStyle: '#40c4ff',
      lineWidth: 2,
    })
    path_1.scale = 1.5
    path_1.translation = { x: 130, y: 100 }
    canvas.add(path_1)

    var pathElements_2 = Malyan.Path.createPaths([
      {
        type: 'curve',
        id: '1',
        start: [0, -10],
        end: [0, 10],
        controls: [[-8, 0]]
      },
      {
        type: 'curve',
        id: '2',
        end: [-10, 0],
        controls: [[-10, 10]]
      },
      {
        type: 'curve',
        id: '2',
        end: [0, -10],
        controls: [[-10, -10]]
      },
    ])
    var path_2 = new Malyan.Path({
      name: 'path-2',
      paths: pathElements_2,
      closed: true,
      fillStyle: 'rgba(255, 69, 0, 0.2)',
      strokeStyle: '#FF4500',
      lineWidth: 0.48,
    })
    path_2.scale = 4.5
    path_2.translation = { x: 360, y: 130 }
    canvas.add(path_2)

    canvas.render()
  `
    var codeEditor = new CodeEditor('code')
    codeEditor.setCode(text).showCode()
    var logger = new Logger({ id: 'logger' })
    logger.log("welcome to malyan's world")
  </script>

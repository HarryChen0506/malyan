<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>天体运动</title>
    <script src="../dist/malyan.js"></script>
    <!-- <script src='../lib/index.js'></script> -->
    <style>
      .canvas-wrap {
        margin: 20px auto;
      }
      canvas {
        border: 1px solid #333;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <h3>天体运动</h3>
      <div class="canvas-wrap">
        <canvas id="canvas"></canvas>
      </div>
      <!-- <code>
        <pre>
          var canvas = new Malyan({
            id: 'canvas',
            width: 400,
            height: 400
          })
    
          var group = new Malyan.Group({
            name: 'group-1'
          })
          group.translation = { x: 200, y: 200 }
      </pre>
      </code> -->
    </div>
    <script>
      var canvas = new Malyan({
        id: 'canvas',
        width: 400,
        height: 400
      })

      var group = new Malyan.Group({
        name: 'group-1'
      })
      group.translation = { x: 200, y: 200 }

      var sunOrbit = new Malyan.Arc({
        name: 'sun-orbit',
        x: 0,
        y: 0,
        radius: 100,
        fill: false,
        strokeStyle: '#ccc',
        lineWidth: 1
      })
      var earthOrbit = new Malyan.Arc({
        name: 'earth-orbit',
        x: 0,
        y: 0,
        radius: 50,
        fill: false,
        strokeStyle: '#ccc',
        lineWidth: 1
      })

      var sun = new Malyan.Arc({
        name: 'sun',
        x: 0,
        y: 0,
        radius: 30,
        fillStyle: function(ctx) {
          var radgrad = ctx.createRadialGradient(0, 0, 10, 0, 0, 100)
          radgrad.addColorStop(0, '#A7D30C')
          radgrad.addColorStop(0.9, '#019F62')
          radgrad.addColorStop(1, 'rgba(1,159,98,0)')
          return radgrad
        },
        stroke: false,
        lineWidth: 1
      })

      group.add(sunOrbit)
      group.add(sun)

      var group2 = new Malyan.Group({
        name: 'group-2'
      })
      group2.translation = { x: -100, y: 0 }

      var earth = new Malyan.Arc({
        name: 'earth',
        x: 0,
        y: 0,
        radius: 15,
        fillStyle: 'blue',
        strokeStyle: 'blue',
        lineWidth: 1
      })

      group2.add(earth)
      group2.add(earthOrbit)
      group.add(group2)

      var group3 = new Malyan.Group({
        name: 'group-3'
      })
      group3.translation = { x: -50, y: 0 }

      var moon = new Malyan.Arc({
        name: 'moon',
        x: 0,
        y: 0,
        radius: 5,
        fillStyle: 'gray',
        strokeStyle: 'gray',
        lineWidth: 1
      })

      group3.add(moon)
      group2.add(group3)

      canvas.add(group)
      canvas.render()

      function animate() {
        var speed = 10
        setInterval(function() {
          sun.rotation = sun.rotation + 0.005
          group.rotation = group.rotation + 0.005
          group2.rotation = group2.rotation + 0.02
          group3.rotation = group3.rotation + 0.01
          canvas.render()
        }, 16)
      }
      animate()
    </script>
  </body>
</html>

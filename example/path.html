<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>malyan demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.js"></script>
  <script src="../dist/malyan.js"></script>
  <!-- <script src='../lib/index.js'></script> -->
  <style>
    .canvas-wrap {
      margin: 20px auto;
    }

    canvas {
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <div id="root">
    <h3>path</h3>
    <!-- <image id='image' src='./assets/dog.jpeg' width=200></image> -->
    <div class="canvas-wrap">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <script>

    var canvas = new Malyan({
      id: 'canvas',
      width: 400,
      height: 400,
      // autoRatio: false,
    })

    var group = new Malyan.Group({
      name: 'group'
    })
    group.translation = { x: 150, y: 150 }
    var roundRect = new Malyan.RoundRect({
      name: 'roundRect-1',
      x: 0,
      y: 0,
      width: 60,
      height: 80,
      radius: 10,
      fill: true,
      // fillStyle: '#0d9fde',
      fillStyle: 'transparent',
      strokeStyle: 'red',
    })
    
    roundRect.on('mousedrag', function (e) {
      roundRect.translation = {
        x: roundRect.translation.x + e.detail.deltaPoint.canvas.x,
        y: roundRect.translation.y + e.detail.deltaPoint.canvas.y
      }
    })
    group.add(roundRect)

    var rect = new Malyan.Rect({
      name: 'rect-1',
      x: 0,
      y: 0,
      width: 10,
      height: 10,
      center: true,
      fill: true,
      fillStyle: '#0d9fde',
    })
    group.add(rect)
    // var polygon = new Malyan.Polygon({
    //   name: 'polygon-1',
    //   points: [[10, 10], [10, 30], [30, 30], [30, 10]],
    //   strokeStyle: '#0d9fde',
    // })
    // polygon.translation = { x: 120, y: 100 }
    // polygon.on('mousedrag', function (e) {
    //   polygon.translation = {
    //     x: polygon.translation.x + e.detail.deltaPoint.canvas.x,
    //     y: polygon.translation.y + e.detail.deltaPoint.canvas.y
    //   }
    // })

    // group.add(polygon)


    

    var box = new Malyan.Polygon({
      points: getBoxPoints(),
      strokeStyle: 'red',
      fillStyle: 'transparent',
      penetrable: true
    })

    function getBoxPoints() {
      var params = roundRect.getBoundingClientRect()
      return [
        [params.left, params.top],
        [params.right, params.top],
        [params.right, params.bottom],
        [params.left, params.bottom]
      ]
    }

    function updateBox() {
      box.updatePaths(getBoxPoints())
    }
    group.add(box)

    canvas.add(group)
    canvas.render()

    function animate() {
      var speed = 10
      setInterval(function () {
        // if (group.translation.x > 200) {
        //   speed = speed * -1
        // } else if (group.translation.x < 20) {
        //   speed = speed * -1
        // }
        // group.rotation = group.rotation + 0.01
        updateBox()
        canvas.render()
      }, 100)
    }
    animate()


    // function animateLoop() {
    //   group.rotation = group.rotation + 0.01
    //   canvas.render()
    //   requestAnimationFrame(animateLoop)
    // }
    // animateLoop()
  </script>
</body>

</html>
